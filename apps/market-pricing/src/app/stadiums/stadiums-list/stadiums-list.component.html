<mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>STADIUMS</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let stadium of stadiums"
            (click)="selected.emit(stadium)" >
            <h3 mat-line>
              <!-- STADIUM DETAILS -->
              {{stadium.name}}
            </h3>
            <p mat-line>
              <!-- STADIUM DETAILS -->
              {{stadium.rarity}}
            </p>
            <button *ngIf="!readonly" mat-icon-button
              (click)="deleted.emit(stadium);$event.stopImmediatePropagation()" >
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
